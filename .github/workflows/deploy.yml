name: Backend CI/CD Pipeline
on:
  # Automatic deployment on push to dev branch
  push:
    branches:
      - deploy
  # Manual deployment for main branch (or any branch)
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_BACKEND_HOST }}
          username: ${{ secrets.EC2_BACKEND_USER }}
          key: ${{ secrets.EC2_BACKEND_SSH_KEY }}
          script: |
            cd /home/ubuntu/maidease-backend
            source venv/bin/activate
            git fetch origin
            git pull origin deploy
            pip install -r requirements.txt
            pm2 restart backend
            pm2 save



